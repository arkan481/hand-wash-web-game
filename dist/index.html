<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <main>
      <section class="section-game">
        <div class="game">
          <p class="game__title">
            Cuci Tanganmu dengan sabun untuk bunuh kuman!
          </p>
          <div class="game__content">
            <div class="game__hand-box">
              <img src="../img/hand-img.png" alt="" class="game__hand-img" />
              <img
                src="../img/virus-img.png"
                alt=""
                class="game__virus-img game__virus-img--1"
                id="virus-1"
              />
              <img
                src="../img/virus-img.png"
                alt=""
                class="game__virus-img game__virus-img--2"
                id="virus-2"
              />
              <img
                src="../img/virus-img.png"
                alt=""
                class="game__virus-img game__virus-img--3"
                id="virus-3"
              />
              <img
                src="../img/virus-img.png"
                alt=""
                class="game__virus-img game__virus-img--4"
                id="virus-4"
              />
            </div>
            <div class="game__soap-box" id="drag-box">
              <img
                src="../img/soap-img.png"
                alt=""
                class="game__soap-img"
                id="soap"
              />
              <div class="game__bubble game__bubble--1"></div>
              <div class="game__bubble game__bubble--2"></div>
              <div class="game__bubble game__bubble--3"></div>
              <!-- <div class="game__bubble game__bubble--4"></div>
              <div class="game__bubble game__bubble--5"></div> -->
            </div>
          </div>
        </div>
      </section>
    </main>
    <script src="./bundle.js"></script>
  </body>
</html>
